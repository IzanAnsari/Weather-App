<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<title>Weather App</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/index.css">
</head>

<body>
    <h1>Weather App</h1>
    <form>
        <label for="search-city">City Name</label>
        <input type="text" id="search-city" placeholder="E.g., New York, London">
        <button type="submit" id="search-bar">Change Location</button>
    </form>
    <div class="wrapper">
        <div id="container"></div>
        <h2>Five-Days Forecast</h2>
        <div id="container01"></div>
    </div>

    <iframe id="weather-map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        ></iframe>

    <!-- <script src="./controller/index.js"></script> -->
</body>

</html>
<script src="./controller/index.js"></script>
